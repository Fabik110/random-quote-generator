<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Random Quote Generator</title>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg,#ffe0b2,#ffccbc);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: rgba(255,255,255,0.8);
      backdrop-filter: blur(10px);
      padding: 32px;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
      text-align: center;
      width: 400px;
    }
    h1 {
      font-size: 22px;
      margin-bottom: 16px;
      color: #d84315;
    }
    button {
      padding: 10px 20px;
      border-radius: 8px;
      border: none;
      background: #ff5722;
      color: white;
      font-weight: 600;
      cursor: pointer;
      margin-top: 12px;
    }
    button:hover {
      background: #e64a19;
    }
    .quote {
      margin-top: 20px;
      font-size: 18px;
      color: #bf360c;
      font-style: italic;
      min-height: 60px;
    }
    .author {
      margin-top: 10px;
      font-size: 16px;
      color: #bf360c;
      text-align: right;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Random Quote Generator</h1>
    <div class="quote" id="quote">Click the button to get a quote!</div>
    <div class="author" id="author"></div>
    <button id="generate">Generate Quote</button>
  </div>

  <script>
    const quotes = [
      { text: "The best way to get started is to quit talking and begin doing.", author: "Walt Disney" },
      { text: "Don't let yesterday take up too much of today.", author: "Will Rogers" },
      { text: "It's not whether you get knocked down, it's whether you get up.", author: "Vince Lombardi" },
      { text: "If you are working on something exciting, it will keep you motivated.", author: "Unknown" },
      { text: "Success is not in what you have, but who you are.", author: "Bo Bennett" },
      { text: "The harder you work for something, the greater you'll feel when you achieve it.", author: "Unknown" },
      { text: "Dream bigger. Do bigger.", author: "Unknown" },
      { text: "Don't watch the clock; do what it does. Keep going.", author: "Sam Levenson" },
      { text: "Great things never come from comfort zones.", author: "Unknown" }
    ];

    const quoteEl = document.getElementById('quote');
    const authorEl = document.getElementById('author');
    const generateBtn = document.getElementById('generate');

    generateBtn.addEventListener('click', () => {
      const randomIndex = Math.floor(Math.random() * quotes.length);
      const randomQuote = quotes[randomIndex];
      quoteEl.textContent = `"${randomQuote.text}"`;
      authorEl.textContent = `- ${randomQuote.author}`;
    });
  </script>
</body>
</html>
